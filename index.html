<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>NUCLEAR OS</title>
    <!-- Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Ubuntu Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/screenSelect.css" />
</head>
<body class="relative overflow-hidden flex items-center justify-center min-h-screen">

    <!-- The app container now has a fixed size to simulate a phone screen -->
    <div id="app" class="w-full max-w-sm h-[800px] bg-black relative overflow-hidden scanlines"></div>

    <!-- Loading Screen Section -->
    <template id="boot-screen-template">
        <div class="flex flex-col items-center justify-center w-full bg-black text-white p-4">
            <svg class="w-24 h-24 mb-6 text-glow text-[var(--green)] animate-pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <h1 class="text-2xl text-[var(--green)] type-effect">CONNECTING...</h1>
            <p class="mt-4 text-sm text-gray-400">Establishing Nexus with HYPERION OS</p>
        </div>
    </template>

    <!-- Role Selection Menu Section -->
    <template id="menu-screen-template">
        <div class="flex flex-col items-center justify-center p-8">
            <div class="text-center w-full max-w-lg fade-in">
                <h1 class="text-4xl md:text-5xl font-bold text-glow mb-4">SELECT OPERATOR ROLE</h1>
                <p class="text-lg text-gray-300 mb-12">Your assigned directive will determine your interface.</p>
                <div id="role-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <!-- Role buttons will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </template>

    <!-- Connecting Screen Section -->
    <template id="connecting-screen-template">
        <div class="flex flex-col items-center justify-center h-full p-8">
            <div class="text-center w-full max-w-lg fade-in">
                <h1 class="text-3xl font-bold text-glow mb-4">AUTHENTICATING...</h1>
                <p id="connecting-text" class="text-xl text-gray-300"></p>
            </div>
        </div>
    </template>

    <script type="module" src="src/screenSelect.js"></script>
</body>
</html>
